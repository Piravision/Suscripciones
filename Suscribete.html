<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscripciones</title>
    <style>
        /* Estilos de la cabecera */
        .header {
            display: flex;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            flex-wrap: wrap;
        }

        .section-title {
            flex: 1;
            text-align: left;
        }

        .section-title h1 {
            margin: 0;
            font-size: 2em;
        }

        .logo-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            height: 200px;
            width: auto;
        }

        .social-icons {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }

        /* Estilos del contenido central */
        .main-content {
            text-align: center;
            padding: 50px 20px;
            background-color: #f4f4f4;
        }

        .main-content img.central {
            max-width: 100%;
            height: auto;
            width: 900px;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .subscription-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .subscription-buttons a img {
            width: 300px;
            height: auto;
            transition: transform 0.3s;
        }

        .subscription-buttons a img:hover {
            transform: scale(1.05);
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center; /* Cambiado de flex-start a center */
            }

            .social-icons {
                justify-content: center; /* Cambiado de flex-start a center */
                margin-top: 10px;
                width: 100%; /* Asegura que los iconos ocupen todo el ancho disponible */
            }

            .logo {
                height: 150px; /* Reducido el tamaño del logo para pantallas pequeñas */
            }

            .main-content img.central {
                width: 80%;
            }

            .subscription-buttons a img {
                width: 150px;
            }
        }

        /* Opcional: Ajustes adicionales para dispositivos muy pequeños */
        @media (max-width: 480px) {
            .logo {
                height: 120px; /* Aún más pequeño en pantallas muy pequeñas */
            }

            .social-icons img {
                width: 35px;
                height: 35px;
            }

            .subscription-buttons a img {
                width: 120px;
            }
        }
    </style>
</head>
